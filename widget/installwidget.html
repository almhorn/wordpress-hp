<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Install WP</title>
  
</head>
<body id="" onload="">
  <script>
     (function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.async = true;
         js.src = "//go.jelastic.com/widgets.js";
         fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'jelastic-jssdk'));
  </script>
  <div
    data-manifest="https://raw.githubusercontent.com/elastx/wordpress-hp/master/cs/create-env.json"
    data-width="350"
    data-theme="modern"
    data-text="Install Wordpress on Elastx"
    data-tx-empty="Type your email and click the button"
    data-tx-invalid-email="Invalid email, please check the spelling"
    data-tx-error="An error has occurred, please try again later"
    data-tx-success="Check your email"
    data-lang="en"
    class="je-app"
    data-key="app.jelastic.elastx.net">
   </div>   
</body>
</html>
